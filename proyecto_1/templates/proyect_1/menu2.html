<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script> <!--ESTA PARTE ES IMPORTANTE-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo_home.css'%}">

<body>

                <div class="col-10" id="fila-col">

                    <div  class="button__reporte" ><button id="btn__crear_tabla">tabla temporal Patente/SImcard</button></div>

                    <div  class="button__reporte" ><button id="btn__recorrer_vin">Crear Tabla de Correos Flota ICB</button></div>
                    

                </div>
                <div class="col-1" id="volverHome" >

                    </a>
                </div>

            </div> <!--AQUI TERMINA LO QUE SE ENCUENTRA ARRIBA-->
            <!-- aqui va el mensaje de bienvenida-->

                <p><h1>{{ msg }}</h1></p>

            {% endif %}

                                <h3 id="h3__cambiar" ></h3>
                                <input type="file" id="primer__ar" accept=".xlsx,.xls">
                                    <button id="btn__subir-archivo" >Subir archivo</button>
                                <p id="p__completar"></p>
                                <button id="cambiar__btn">Generar</button>
                        </div> <!-- FIN DEL PROCESO-->
                    </div> <!-- FIN CAJA TRASERA -->
                </main><!-- fin de dicha manipulacion en el main-->
              </div>
            
            </div>
            <!--fin del cuerpo de abajo-->



    </div> <!-- FIN CONTENEDOR DE TODO-->
    <!--AQUI COMIENZA EL SCRIPT-->
    <script  src="{% static 'js/manipularExcel.js'%}" ></script>
